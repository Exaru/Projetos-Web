<!DOCTYPE html>
<html>
<head>
	<title>Estilizando Formularios</title>

	<link rel="stylesheet" type="text/css" href="estilo.css">

</head>
<body>

	<h2>Estilizando formularios</h2>

	<form>
		<fieldset>
			<legend>Detalhe de contato</legend>

			<div>
				<label for="nome">Nome:</label>
					<input type="text" name="nome" id="nome">
			</div>

			<div>
				<label for="email">Email:</label>
					<input type="text" name="email" id="email">
			</div>

			<div>
				<label for="url">Url:</label>
					<input type="text" name="url" id="url">
			</div>

		</fieldset>

		<fieldset>
			<legend>Comentarios</legend>
			<div>
				<label>Mensagem:</label>
				<textarea name="Mensagem" id="Mensagem"></textarea>
			</div>
		</fieldset>

		<fieldset>
			<legend>Lembrar de mim:</legend>
			
			<div>
				<label>
					<input class="radio" type="radio" name="lembrar" id="sim">Sim
				</label>
			</div>

			<div>
				<label>
					<input class="radio" type="radio" name="lembrar" id="não">Não
				</label>
			</div>

		</fieldset>





	</form>

</body>
</html>
